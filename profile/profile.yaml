# List of Jarvis projects
# Please describe your resume from a BSA perspective (e.g. requirement elicitation, scope, stakeholder, coordination, diagrams)
jarvis_projects:
  - name: "Linux Cluster Monitoring Agent"
    git_url: "/linux_sql"
    # Focus on BSA work instead of development work
    # Include the following keywords: BRD, SRD, Elicitation, stakeholder, reqruiement, analysis, RDBMS, SQL, data modeling, SLA
    description: "Many companies/stakeholders which utilize Linux clusters to host processes or persist data need the constant analysis of their cluster of nodes in order to ensure the requirements listed in the associated BRD (Business Requirements Document) are met. The Linux Cluster Monitoring Agent greatly assists in this matter. Through the elicitation of the system(node) attributes and usage, modeling the data using SQL and an RDBMS schema we essentially create a SRD (System Reference Document). Allowing stakeholders to identifiy if any modifications to their current cluster is needed to increase the amount of nodes if the performance is lacking, or decrease the amount of nodes if those resources are not being utilized. With this the company which implements this can ensure the SLA between them and their stakeholders is satisified." 

