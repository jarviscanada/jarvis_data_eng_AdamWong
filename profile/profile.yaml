  - name: "Embedded Systems SOFE4590u"
    #URL is optional
    #The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "This project involved implementing a facial detection system using OpenCV in a QEMU emulator. Installation and loading of the modules necessary were particularly difficult to complete as the project continuously produced errors. Debugging was a lengthy process and much research was needed to diagnose what was the particular issue and discern what would be the best solution given the modules' purpose. One thing I gained from this experience was improving my research capability."
  - name: "YourSpot"
    #URL is optional
    git_url: "https://github.com/876ad/yourSpot"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Everyone has difficulty choosing where and what to eat in this day and age. To alleviate this stress my group and I wished to create a web app. After research and deliberation on what was possible given the time frame, we decided to create YourSpot. YourSpot grabs the list of the restaurants in your area using google API and generates information on each dish displaying allergens, reviews, and spice levels. To accomplish this within the given time my group had broken up the task list, and conducted regular meetings to ensure that the progression was acceptable. This was implemented using a python flask backend, SQL to hold the data in tables, and HTML/CSS to style the webpages"
  - name: "EMI calculator"
    git_url: "https://github.com/876ad/mobileAssignment"
    description: "Created an EMI (Equated Monthly Installment) calculator android mobile app. This was my first android development project and while it was easier due to my background knowledge in Java there was a large amount of time spent debugging due to the small nuanced details of the constraints and information parsing. It was only with the thorough study of the developer documentation for Android Studio that allowed me to complete the views and layouts necessary for the EMI calculator."

